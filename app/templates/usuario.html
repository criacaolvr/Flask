{% extends 'base.html' %}

{% block conteudo %}

    
    <body>
        <div class="tela">

            <div class="divlogo">
                <img class="logo" src="../static/logoamandapng.png" alt="logo">
            </div>

            <div class="panel">
                <form action="/autenticar" method="post">
                    <input class="preencher" placeholder="e-mail ou celular" name="usuario" type="text">
                    <br>
                    <input class="preencher" placeholder="senha" name="senha" type="password" value="">
                    <br>
                    <button type="submit">Login</button>
                </form>

                {% set mensagens = get_flashed_messages() %}
                    {% if mensagens %}
                        <div class="flashmsg">
                            {% for msg in mensagens %}
                                {{ msg }}
                            {% endfor %}


                        </div>
                    {% endif %}

                <a class=recuperar title="Clique para recuperar a sua senha!"  href="#" ><h6>Recuperar Senha</h6>
                </a>
                
        </div>

    </body>
        


{% endblock %}
